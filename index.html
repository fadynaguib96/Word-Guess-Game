            <script text="text/javascript">

                //array of options
            var options = ["fcbarcelona", "realmadrid", "manchesterunited", "manchestercity", "liverpool", "tottenham", "athleticomadrid", "chelsea", "juventus"];

                //computer randomly guesses
            var computerGuess = options[Math.floor(Math.random()*options.length)];

            console.log(computerGuess)

                //split guesses words into array of strings
            var computerWord = [...computerGuess];

            console.log(computerWord)

                //makes empty array and replaces strings with _

            var guessline = [];

            for (var i=0; i < computerGuess.length; i++) {
                guessline[i]= " _ ";
            }
            console.log(guessline)

                //joins _ into one word instead of strings

            document.getElementById("lines").innerHTML = guessline2;
         
                // var guessline2 = guessline.join("");

                //starting meter

            var remaining = computerGuess.length
            var startingScore = 5;
            console.log(startingScore)

            console.log(alreadyGuessed)

            var losses = 0;
            document.getElementById("win").innerHTML = wins;

            }

            var userGuess =  String.fromCharCode(event.keyCode).toLowerCase()
            ;

            console.log(userGuess)

        
            if (startingScore > 0) {
            
                // for loop for searching through guesses computer word for user guesses key

            for (var i=0; i < computerWord.length; i++) {

                if(computerWord[i] === userGuess) {

                    console.log(guessline2)

                // console.log(correctLetter)

                document.getElementById("lines").innerHTML = guessline2;
                console.log(remainingLetters) 
                
                }

                    else if (remainingLetters === 0) {

                }

                if(isRight !== false) {

                        alreadyGuessed.push(userGuess)
